<body>
    <header>
        <nav>
            <div class="navEl">

        <div class="newsBar">
            <i class="fas fa-times"></i>

                    Welcome to Squadder Beta!

                    Welcome to the free communcation platform, Squadder! Squadder is in a beta phase at the moment and

    <main>
        <div id="profileDiv">
            <div id="profileOverview">

            </div>
            <div id="profileRight">
                <div id="profileBlock">
                    <div id="profileInfo">

                    </div>
                    <div id="profileOperations">
                        <button>
                            Edit profile
                        </button>
                        <button onclick="logOut();">
                            Log out
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>

        let db = firebase.firestore();

        // Only for testing on local host
        // Cookies.set("uid", "zI7ZcgOLy0MPUfNxoVmqioFcoXJ3", { expires: 7 });
        // Cookies.set("name", "Oskar Lothe", { expires: 7 });

        let uid = Cookies.get("uid");
        let name = Cookies.get("name");

        let user;
        let userData;

        let userInfo = document.querySelector("#profileInfo");



        async function getUserData() {
            user = await db.collection('users').doc(uid).get();
            console.log(user);
            userData = user.data();
            userInfo.innerHTML += `
                <div id="profilePhoto">
                    <img src="${userData.photo}" alt="">
                </div>
                <div id="profileName">
                    ${userData.name}
                </div>
                <div id="profileUid">
                    ${user.id}
                </div>
            `;
        };

        function logOut() {
            Cookies.remove("uid");
            Cookies.remove("name");
            Cookies.remove("signedIn");
            window.location.replace('index.html');
        };

        getUserData();

    </script>
